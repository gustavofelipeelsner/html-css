<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>negrito e italico etc</title>
</head>
<body>
    <h1>negrito</h1>
    <p>isto esta em <strong>negritooo</strong></p>
    <h1>italico</h1>
    <p>isto esta em <em>italico</em></p>
    <h1>texto marcado</h1>
    <p>texto <mark>marcado</mark>
    </p>
    <h1>texto pequeno</h1>
    <p><small>este texto esta pequeno</small></p>
    <h1>texto deletado</h1>
    <p><del>texto esta deletado</del></p>
    <h1>texto inserido</h1>
    <p><ins>este texto esta inserido</ins></p>
    <h1>sobrescrito</h1>
    <p>x<sup>2</sup>+3</p>
    <h1>subscrito</h1>
    <p>CO <sub>2</sub></p>
</body>
</html>
